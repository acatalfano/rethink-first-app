<p-tableCheckbox *ngIf="multiSelectMode; else singleSelectDisplay" [value]="checkboxValue"></p-tableCheckbox>

<ng-template #singleSelectDisplay>
    <div class="d-flex">
        <button class="btn ms-auto me-1" (click)="onEdit()">
            <fa-icon [icon]="faSave"></fa-icon>
        </button>
        <button class="btn ms-1 me-auto" (click)="onDelete()">
            <fa-icon [icon]="faTimes"></fa-icon>
        </button>
    </div>
</ng-template>
